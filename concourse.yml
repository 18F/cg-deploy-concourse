---
name: concourse

# Meta property overrides
meta:
  environment: ~
  az: ~
  atc:
    external_url: ~
    db:
      address: ~
      name: ~
      user: ~
      pass: ~
    github_auth:
      authorize: ~
      client_id: ~
      client_secret: ~
  network:
    range: ~
    reserved: ~
    dns: ~
    gateway: ~
    subnet: ~
    security_groups: ~
  resources:
    web:
      instance_type: ~
      elbs: ~
    workers:
      instance_type: ~
  compilation:
    instance_type: ~
    disk:
      size: ~
      type: ~
  riemann_emitter:
    host: ~
    port: 5555
  rds:
    instance_name: ~
    region: ~
    access_key_id: ~
    secret_access_key: ~
  tripwire: ~
  awslogs: ~
  nessus-agent: ~
  newrelic: ~
  collectd: ~

# replace with bosh status --uuid
director_uuid: ~

# replace all addresses with your VPC range
#
# e.g. X.X.0.2 -> 10.0.0.2
networks:
  - name: concourse
    type: manual
    subnets:
      - range: (( grab meta.network.range ))
        reserved: (( grab meta.network.reserved ))
        gateway: (( grab meta.network.gateway ))
        dns: (( grab meta.network.dns ))
        cloud_properties:
          security_groups: (( grab meta.network.security_groups ))
          subnet: (( grab meta.network.subnet ))

releases:
  - name: concourse
    version: latest
  - name: garden-runc
    version: latest
  - name: riemann
    version: latest
  - name: fisma
    version: latest
  - name: tripwire
    version: latest
  - name: awslogs
    version: latest
  - name: nessus-agent
    version: latest
  - name: newrelic
    version: latest
  - name: riemannc
    version: latest
  - name: clamav
    version: latest
  - name: snort
    version: latest


instance_groups:
  - name: web
    instances: 1
    resource_pool: web
    networks: [{name: concourse}]
    jobs:
      - release: concourse
        name: atc
        properties:
          web_bind_port: 8080
          external_url: (( grab meta.atc.external_url ))
          github_auth:
            authorize: (( grab meta.atc.github_auth.authorize ))
            client_id: (( grab meta.atc.github_auth.client_id ))
            client_secret: (( grab meta.atc.github_auth.client_secret ))
          postgresql:
            address: (( grab meta.atc.db.address ))
            database: (( grab meta.atc.db.name ))
            role:
              name: (( grab meta.atc.db.user ))
              password: (( grab meta.atc.db.pass ))
      - release: concourse
        name: tsa
        properties: {}
      - release: riemann
        name: riemann-emitter
        properties:
          riemann_emitter:
            host: (( grab meta.riemann_emitter.host ))
            port: (( grab meta.riemann_emitter.port ))
            health: true
            rds:
              instance_name: (( grab meta.rds.instance_name ))
              region: (( grab meta.rds.region ))
              access_key_id: (( grab meta.rds.access_key_id ))
              secret_access_key: (( grab meta.rds.secret_access_key ))
      - release: fisma
        name: harden
        properties: {}
      - release: tripwire
        name: tripwire
        properties: (( grab meta.tripwire ))
      - release: awslogs
        name: awslogs
        properties:
          awslogs: (( grab meta.awslogs ))
      - release: nessus-agent
        name: nessus-agent
        properties:
          nessus-agent: (( grab meta.nessus-agent ))
      - release: newrelic
        name: newrelic-monitor
        properties:
          newrelic: (( grab meta.newrelic ))
      - release: riemannc
        name: riemannc
        properties:
          riemann:
            server: (( grab meta.collectd.riemann_server ))
            port: 5555
      - release: clamav
        name: clamav
        properties: {}
      - release: snort
        name: snort
        properties: {}

  - name: worker
    instances: 1
    resource_pool: workers
    networks: [{name: concourse}]
    jobs:
      - release: concourse
        name: groundcrew
        properties:
          additional_resource_types:
            - type: slack-notification
              image: docker:///cfcommunity/slack-notification-resource
            - type: cg-common
              image: docker:///18fgsa/cg-common-resource
            - type: 18f-bosh-deployment
              image: docker:///18fgsa/bosh-deployment-resource
      - release: concourse
        name: baggageclaim
        properties: {}
      - release: garden-runc
        name: garden
        properties:
          garden:
            listen_network: tcp
            listen_address: 0.0.0.0:7777
            enable_graph_cleanup: true
            default_container_grace_time: 10m
            max_containers: 250
            network_pool: 10.254.0.0/20
      - release: riemann
        name: riemann-emitter
        properties:
          riemann_emitter:
            host: (( grab meta.riemann_emitter.host ))
            port: (( grab meta.riemann_emitter.port ))
            health: true
      - release: fisma
        name: harden
        properties: {}
      - release: tripwire
        name: tripwire
        properties: (( grab meta.tripwire ))
      - release: awslogs
        name: awslogs
        properties:
          awslogs: (( grab meta.awslogs ))
      - release: nessus-agent
        name: nessus-agent
        properties:
          nessus-agent: (( grab meta.nessus-agent ))
      - release: newrelic
        name: newrelic-monitor
        properties:
          newrelic: (( grab meta.newrelic ))
      - release: riemannc
        name: riemannc
        properties:
          riemann:
            server: (( grab meta.collectd.riemann_server ))
            port: 5555
      - release: clamav
        name: clamav
        properties: {}
      - release: snort
        name: snort
        properties: {}

resource_pools:
  - name: web
    network: concourse
    stemcell: &stemcell
      name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent
      version: latest
    cloud_properties:
      availability_zone: &az (( grab meta.az ))
      instance_type: (( grab meta.resources.web.instance_type ))
      elbs: (( grab meta.resources.web.elbs ))
      ephemeral_disk:
        size: 45000
        type: gp2
        encrypted: true

  - name: workers
    network: concourse
    stemcell: *stemcell
    cloud_properties:
      availability_zone: *az
      instance_type: (( grab meta.resources.workers.instance_type ))
      ephemeral_disk:
        size: 300000
        type: gp2
        encrypted: true

compilation:
  workers: 3
  network: concourse
  reuse_compilation_vms: true
  cloud_properties:
    availability_zone: *az
    instance_type: (( grab meta.compilation.instance_type ))
    ephemeral_disk:
      size: (( grab meta.compilation.disk.size ))
      type: (( grab meta.compilation.disk.type ))
      encrypted: true

update:
  canaries: 1
  max_in_flight: 1
  serial: false
  canary_watch_time: 1000-600000
  update_watch_time: 1000-600000
