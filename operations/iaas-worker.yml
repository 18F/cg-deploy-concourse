- type: replace
  path: /instance_groups/-
  value:
    name: iaas-worker
    stemcell: xenial
    instances: ((iaas_worker_instances))
    azs: [z1]
    networks: [{name: ((network_name))}]
    vm_type: ((iaas_worker_vm_type))
    jobs:
    - release: concourse
      name: worker
      consumes: {baggageclaim: {from: iaas-worker-baggageclaim}}
      properties:
        drain_timeout: 10m
        tsa: {worker_key: ((worker_key))}

    - release: concourse
      name: baggageclaim
      properties: {log_level: debug}
      provides: {baggageclaim: {as: iaas-worker-baggageclaim}}

    - release: garden-runc
      name: garden
      properties:
        garden:
          listen_network: tcp
          listen_address: 0.0.0.0:7777

- type: replace
  path: /instance_groups/name=iaas-worker/jobs/name=worker/properties/team?
  value: main
- type: replace
  path: /instance_groups/name=iaas-worker/jobs/name=worker/properties/tags?
  value: [iaas]
