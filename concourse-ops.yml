instance_groups:
- name: iaas-worker
  inject: (( inject instance_groups.worker ))
  vm_extensions: nil
  jobs:
  - name: worker
    properties:
      team: main
      tags: [iaas]
    consumes: {baggageclaim: {from: iaas-baggageclaim}}
  - name: baggageclaim
    provides: {baggageclaim: {as: iaas-baggageclaim}}
